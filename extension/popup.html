<!DOCTYPE html>
<html lang="en">

<head>
  <title>Community Notes</title>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="w-80 p-6 font-sans bg-white dark:bg-zinc-900">
  <div class="flex flex-col gap-4">
    <div id="initial-state" class="space-y-4">
      <h2 class="text-lg font-semibold text-zinc-900 dark:text-white">Community Notes</h2>
      <div class="flex gap-3">
        <button id="create-note"
          class="flex-1 px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm transition-colors">
          Create Note
        </button>
        <button id="request-note"
          class="flex-1 px-4 py-2 text-sm font-medium text-zinc-700 dark:text-zinc-300 bg-zinc-100 dark:bg-zinc-800 hover:bg-zinc-200 dark:hover:bg-zinc-700 rounded-lg shadow-sm transition-colors">
          Request Note
        </button>
      </div>
      <p class="text-sm text-zinc-600 dark:text-zinc-400">Select text on the page to create or request a note.</p>
    </div>

    <form id="note-form" class="hidden space-y-4">
      <textarea id="note-content" placeholder="Write your note here..."
        class="w-full min-h-[120px] p-3 text-sm text-zinc-900 dark:text-white bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg shadow-sm placeholder-zinc-400 dark:placeholder-zinc-500 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-2 focus:ring-blue-500/20 dark:focus:ring-blue-400/20 transition-colors resize-y"></textarea>
      <button type="submit"
        class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg shadow-sm transition-colors">
        Submit Note
      </button>
      <div id="message" class="text-sm"></div>
    </form>
  </div>
  <script src="popup.js"></script>
</body>

</html>
